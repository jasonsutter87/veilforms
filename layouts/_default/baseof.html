<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | VeilForms</title>
  <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #14141f;
      --border: #2a2a3a;
      --text: #e4e4ef;
      --text-muted: #8888a0;
      --primary: #6366f1;
      --primary-hover: #818cf8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    nav {
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }
    .logo span { color: var(--primary); }
    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 32px;
    }
    nav a:hover { color: var(--text); }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-outline:hover { border-color: var(--text-muted); }
  </style>
  {{ block "head" . }}{{ end }}
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">Veil<span>Forms</span></a>
      <div>
        <a href="/features">Features</a>
        <a href="/pricing">Pricing</a>
        <a href="/docs">Docs</a>
        <a href="/login" class="btn btn-outline">Login</a>
      </div>
    </div>
  </nav>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer style="padding: 40px 0; border-top: 1px solid var(--border); margin-top: 80px;">
    <div class="container" style="text-align: center; color: var(--text-muted);">
      <p>VeilForms - Privacy-first forms by ZTA.io</p>
    </div>
  </footer>

  <script src="/js/veilforms.min.js"></script>
</body>
</html>
